services:
  llama-server:
    image: ghcr.io/ggml-org/llama.cpp:server-cuda
    container_name: ai-interface-engine
    restart: unless-stopped
    runtime: nvidia
    ports:
      - "8080:8080"
    volumes:
      - ./models:/models:z
    environment:
      - LLAMA_ARG_HOST=0.0.0.0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    command: --models-dir /models -c 8192 -ngl 99 --port 8080 -np 1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  backend:
    build: ./backend
    container_name: ai-backend
    volumes:
      - ./backend/app:/app/app
      - ./models:/app/models
    ports:
      - "8000:8000"
    depends_on:
      - llama-server
    environment:
      - OPENAI_BASE_URL=http://llama-server:8080/v1
